  <link href="assets/css/chat.css" rel="stylesheet">

  <link href="assets/dist/emojionearea.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/chat.css" media="none" onload="if(media!='all')media='all'">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  </link>
  <link href="fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
  </link>

<body onload="inisiasi()">
  <!--Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="asset/logo.png" alt="" width="50" height="50" class="d-inline-block ">
        Design In
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto my-4 my-lg-0">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu_design.html">Design</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="konsultasi.html">Konsultasi</a>

            <a class="nav-link" href="profil.html">Profil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--/.Navbar -->



  <div class="container">
    <br>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" id="keyword" class="search-bar" onkeyup="cariTemanObrolan()"
                  placeholder="Cari Arsitek">
                <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <div id="daftarObrolan">
            <div class="garis">
              <p><img src="asset/arsitek1.jpg" class="img-circle ml-2 mb-2" alt="" style="float-left; margin:0 9px 3px 0;" width="100x" weight="200x">NADYA SITUMORANG</p>
             </div>
               <div class="garis">
              <p><img src="asset/arsitek2.jpg" class="img-circle ml-2 mb-2" alt="" style="float-left; margin:0 9px 3px 0;" width="100x" weight="200x">DANDI SETYO</p>
             </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <div id="historiObrolan">
            </div>
            
            <div id="formKirimPesan">
              <div class="type_msg">
                <div class="input_msg_write">
                  <input type="text" class="write_msg" id="pesan" onkeydown="listen()" placeholder="Ketikkan sebuah pesan" />
                   
                </div>
                  <button class="btn btn-primary">Kirim Pesan</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>




  <!-- Modal tambah teman-->
  <div class="modal fade" id="tambahTeman" tabindex="-1" role="dialog" aria-labelledby="tambahTeman" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">Tambah Teman</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
        </div>
        <!--Footer-->
        <div class="modal-footer">
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Modal tambah teman-->

</script>
